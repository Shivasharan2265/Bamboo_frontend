<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bamboo Ecommerce - Classic Loader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f7f2;
            color: #3a5a40;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            width: 90%;
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        h1 {
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            color: #2d4a2d;
        }
        
        p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #5a7d5a;
        }
        
        /* Loader Styles */
        .loader-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
            padding: 2rem;
        }
        
        .bamboo-loader {
            position: relative;
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
        }
        
        .bamboo-segment {
            position: absolute;
            width: 12px;
            height: 40px;
            background-color: #E39963;
            border-radius: 6px;
            animation: bamboo-pulse 1.5s infinite ease-in-out;
        }
        
        .segment-1 {
            left: 0;
            animation-delay: 0s;
        }
        
        .segment-2 {
            left: 20px;
            animation-delay: 0.1s;
        }
        
        .segment-3 {
            left: 40px;
            animation-delay: 0.2s;
        }
        
        .segment-4 {
            left: 60px;
            animation-delay: 0.3s;
        }
        
        .loading-text {
            font-size: 1.1rem;
            color: #5a7d5a;
            margin-top: 1rem;
            letter-spacing: 1px;
        }
        
        .loading-dots {
            display: inline-block;
            width: 20px;
            text-align: left;
        }
        
        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        /* Button to simulate loading */
        .demo-button {
            background-color: #E39963;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 3px 10px rgba(227, 153, 99, 0.3);
        }
        
        .demo-button:hover {
            background-color: #d18a55;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(227, 153, 99, 0.4);
        }
        
        /* Animations */
        @keyframes bamboo-pulse {
            0%, 40%, 100% {
                transform: scaleY(0.6);
                opacity: 0.5;
            }
            20% {
                transform: scaleY(1);
                opacity: 1;
            }
        }
        
        @keyframes dots {
            0%, 20% {
                content: '.';
            }
            40% {
                content: '..';
            }
            60%, 100% {
                content: '...';
            }
        }
        
        /* Hide loader when not active */
        .loader-container.hidden {
            display: none;
        }
        
        /* Product showcase */
        .product-showcase {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .product {
            width: 150px;
            text-align: center;
        }
        
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            background-color: #f5f5f5;
            margin-bottom: 10px;
        }
        
        .product-name {
            font-weight: 500;
            color: #3a5a40;
        }
        
        .product-price {
            color: #E39963;
            font-weight: 600;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bamboo Elegance</h1>
        <p>Discover our sustainable bamboo products that bring nature's beauty into your home.</p>
        
        <div class="loader-container hidden" id="loader">
            <div class="bamboo-loader">
                <div class="bamboo-segment segment-1"></div>
                <div class="bamboo-segment segment-2"></div>
                <div class="bamboo-segment segment-3"></div>
                <div class="bamboo-segment segment-4"></div>
            </div>
            <div class="loading-text">
                Loading<span class="loading-dots"></span>
            </div>
        </div>
        
        <div class="product-showcase">
            <div class="product">
                <div style="background-color: #E39963; height: 150px; border-radius: 8px;"></div>
                <div class="product-name">Bamboo Cutting Board</div>
                <div class="product-price">$24.99</div>
            </div>
            <div class="product">
                <div style="background-color: #E39963; height: 150px; border-radius: 8px;"></div>
                <div class="product-name">Bamboo Utensil Set</div>
                <div class="product-price">$19.99</div>
            </div>
            <div class="product">
                <div style="background-color: #E39963; height: 150px; border-radius: 8px;"></div>
                <div class="product-name">Bamboo Straws</div>
                <div class="product-price">$12.99</div>
            </div>
        </div>
        
        <button class="demo-button" id="showLoader">Show Loader</button>
    </div>

    <script>
        document.getElementById('showLoader').addEventListener('click', function() {
            const loader = document.getElementById('loader');
            loader.classList.remove('hidden');
            
            // Hide loader after 3 seconds for demo purposes
            setTimeout(function() {
                loader.classList.add('hidden');
            }, 3000);
        });
    </script>
</body>
</html>
